query ExploreSearch(
  $searchQuery: String!
  $nftCollectionsFilter: NftCollectionsFilterInput!
) {
  searchTokens(searchQuery: $searchQuery) {
    chain
    address
    decimals
    symbol
    # Use 1Y volume to determine which token to show when results include the same token on multiple chains
    market {
      volume(duration: YEAR) {
        id
        value
      }
    }
    project {
      id
      name
      logoUrl
      safetyLevel
    }
  }
  nftCollections(filter: $nftCollectionsFilter, first: 4) {
    edges {
      node {
        id
        name
        collectionId
        isVerified
        nftContracts {
          id
          chain
          address
        }
        image {
          id
          url
        }
      }
    }
  }
}

